apiVersion: v1
kind: Namespace
metadata:
  name: blog
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: blog
  name: blog
  namespace: blog
spec:
  replicas: 2
  selector:
    matchLabels:
      app: blog
  template:
    metadata:
      labels:
        app: blog
    spec:
      containers:
        - name: blog
          image: spacez320/eudaimonia:latest
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: blog
  name: blog
  namespace: blog
spec:
  ports:
    - name: gin
      port: 80
      protocol: TCP
      targetPort: 8080
  selector:
    app: blog
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  labels:
    app: blog
  name: blog
  namespace: blog
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`eudaimonia.io`)
      kind: Rule
      services:
        - name: blog
          port: 80
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  labels:
    app: blog
  name: blog-tls
  namespace: blog
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`eudaimonia.io`)
      kind: Rule
      services:
        - name: blog
          port: 80
  tls:
    secretName: eudaimonia.io-tls
